<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom right, #b3ecff, #fffbe6);
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1400&q=80") center/cover no-repeat;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      position: relative;
    }

    header::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      border-bottom-left-radius: 50% 15%;
      border-bottom-right-radius: 50% 15%;
    }

    header h1 {
      position: relative;
      font-family: "Pacifico", cursive;
      font-size: 2.5em;
      z-index: 1;
    }

    .booking-container {
      max-width: 600px;
      margin: -60px auto 80px;
      background: #ffffffd9;
      padding: 35px 45px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(8px);
    }

    h2 {
      text-align: center;
      color: #007b83;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      color: #444;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      display: block;
      width: 100%;
      background: linear-gradient(to right, #00a8a8, #00c8b8);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      padding: 12px;
      margin-top: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    button:hover {
      background: linear-gradient(to right, #009088, #00b3a3);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 150, 136, 0.3);
    }

    .message {
      text-align: center;
      margin-top: 20px;
      font-size: 15px;
      color: #007b83;
      font-weight: 600;
      display: none;
    }

    .error {
      color: #d9534f;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #555;
      padding-bottom: 20px;
    }

    footer a {
      color: #007b83;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

  </header>
