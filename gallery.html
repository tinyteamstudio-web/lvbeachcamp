<!-- Lightbox markup -->
<div id="lightbox" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.92);align-items:center;justify-content:center;z-index:160;padding:20px">
  <button id="lbClose" style="position:absolute;top:18px;right:18px;background:transparent;border:none;color:#fff;font-size:28px;cursor:pointer">âœ•</button>

<script>
/* fade in */
document.addEventListener('DOMContentLoaded', ()=>{
  requestAnimationFrame(()=> document.getElementById('main').classList.add('visible'));
  // lazy-load gallery images with fade+zoom
  document.querySelectorAll('.gallery-grid img').forEach(img=>{
    img.src = img.dataset.src;
    img.addEventListener('load', ()=> img.classList.add('visible'));
  });
});

/* lightbox */
const galleryImgs = document.querySelectorAll('.gallery-grid img');
const lb = document.getElementById('lightbox');
const lbImg = document.getElementById('lbImg');
const lbClose = document.getElementById('lbClose');

galleryImgs.forEach(img => img.addEventListener('click', e=>{
  lbImg.src = e.target.src;
  lb.style.display = 'flex';
  document.body.style.overflow = 'hidden';
}));

lbClose.addEventListener('click', ()=>{ lb.style.display='none'; document.body.style.overflow=''; });
lb.addEventListener('click', e=>{ if(e.target===lb) { lb.style.display='none'; document.body.style.overflow=''; } });

/* nav fade */
document.querySelectorAll('.nav a').forEach(el=>{
  el.addEventListener('click',(e)=>{ const href=el.getAttribute('href'); if(!href||href.startsWith('http')||href.startsWith('mailto:')||href.startsWith('#')) return; e.preventDefault(); document.getElementById('main').classList.remove('visible'); setTimeout(()=>window.location=href,420);});
});

/* messenger tip */
setTimeout(()=>{ const tip=document.getElementById('msgtip'); tip.style.display='block'; tip.style.opacity=0; tip.style.transition='opacity .35s'; requestAnimationFrame(()=>tip.style.opacity=1) },1200);
setTimeout(()=>{ const tip=document.getElementById('msgtip'); if(tip){ tip.style.opacity=0; setTimeout(()=>tip.style.display='none',400)} },9000);
</script>
