<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Gallery ‚Äî LV Beach Camp ‚Äî Native Comfort by the Sea</title>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="icon" href="assets/logo.jpg" type="image/jpeg">
<style>
:root{--gold:#F6B65B;--bamboo:#144d31;--bg:#fffaf5}
*{box-sizing:border-box}body{font-family:'Poppins',sans-serif;margin:0;background:var(--bg);color:#2f2f2f}
.site-header{position:fixed;top:0;left:0;right:0;display:flex;align-items:center;justify-content:space-between;padding:12px 18px;background:rgba(255,255,255,0.95);z-index:90}
.brand img{height:70px;border-radius:8px}
.nav{display:flex;gap:16px;color:var(--bamboo);font-weight:600}
.hero{height:60vh;background-image:url('assets/sunrise.jpg');background-size:cover;background-position:center;display:flex;align-items:center;justify-content:center;position:relative}
.hero::before{content:"";position:absolute;inset:0;background:rgba(0,0,0,0.35);z-index:0}
.hero-text{position:relative;z-index:2;text-align:center;color:#fff;padding:0 18px}
.gallery-section{max-width:1100px;margin:-40px auto 60px;padding:18px;background:rgba(255,255,255,0.96);border-radius:12px;box-shadow:0 10px 26px rgba(0,0,0,0.07);transition:opacity .45s,transform .45s;opacity:0;transform:translateY(8px)}
.gallery-section.visible{opacity:1;transform:none}
.gallery-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:14px}
.gallery-grid img{width:100%;height:220px;object-fit:cover;border-radius:10px;cursor:pointer;box-shadow:0 6px 18px rgba(0,0,0,0.08)}
.lightbox{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.92);align-items:center;justify-content:center;z-index:1200;padding:20px}
.lightbox img{max-width:95%;max-height:90vh;border-radius:8px}
.lightbox .close{position:absolute;top:18px;right:18px;background:rgba(255,255,255,0.08);color:#fff;border:none;padding:8px 10px;border-radius:8px;font-size:18px;cursor:pointer}
footer{background:linear-gradient(180deg,#8A5A2B,#c66f2b);color:#fff;padding:32px 18px;text-align:center}
@media(max-width:720px){ .brand img{height:50px}.hero{height:45vh} }
</style>
</head>
<body>
<header class="site-header">
  <div class="brand"><a href="index.html"><img src="assets/logo.jpg" alt="LV logo"></a></div>
  <nav class="nav"><a href="index.html">Home</a><a href="gallery.html">Gallery</a><a href="booking.html">Booking</a><a href="gcash.html">Payments</a><a href="contact.html">Contact</a></nav>
</header>

<section class="hero"><div class="hero-text"><h1 style="font-family:'Merriweather',serif;font-size:40px;margin:0">Our Gallery</h1><p style="margin:8px 0 0">Click to enlarge photos</p></div></section>

<main class="gallery-section" id="main" role="main">
  <div class="gallery-grid">
    <img src="assets/bahaykubo.jpg" alt="Bahay Kubo">
    <img src="assets/teepeenew.jpg" alt="Teepee Glamping">
    <img src="assets/gazebotents.jpg" alt="Gazebo Tents">
    <img src="assets/rooma.jpg" alt="Room A">
    <img src="assets/mediumcampingtent.jpg" alt="Medium Camping Tent">
    <img src="assets/smallcampingtents.jpg" alt="Small Camping Tent">
    <img src="assets/umbrella.jpg" alt="Beach Umbrella">
    <img src="assets/newroomrates.jpg" alt="Rates Board">
  </div>
</main>

<!-- lightbox -->
<div class="lightbox" id="lightbox" aria-hidden="true">
  <button class="close" id="lbClose" aria-label="Close">‚úï</button>
  <img id="lbImg" src="" alt="Expanded photo">
</div>

<!-- messenger -->
<div id="messenger" style="position:fixed;right:18px;bottom:18px;z-index:130;display:flex;flex-direction:column;align-items:flex-end;gap:8px">
  <div id="msgtip" style="display:none;background:rgba(0,0,0,0.85);color:#fff;padding:10px 12px;border-radius:14px;font-weight:600;font-size:14px">üí¨ Chat with us ‚Äî we‚Äôre online!</div>
  <a id="msglink" href="https://www.facebook.com/lvbeachcamp/" target="_blank" rel="noopener" style="display:inline-block;background:#144d31;color:#fff;padding:12px 14px;border-radius:999px;box-shadow:0 8px 18px rgba(0,0,0,0.18);text-decoration:none;font-weight:700">Messenger</a>
</div>

<footer>
  <p>¬© 2025 LV Beach Camp | Native Comfort by the Sea</p>
  <p>üìû +63 946 291 1866 | ‚úâÔ∏è lvbeachcamp@gmail.com</p>
</footer>

<script>
/* fade-in */
document.addEventListener('DOMContentLoaded', ()=>{ requestAnimationFrame(()=>document.getElementById('main').classList.add('visible')); });

/* lightbox */
const imgs = document.querySelectorAll('.gallery-grid img');
const lightbox = document.getElementById('lightbox');
const lbImg = document.getElementById('lbImg');
const lbClose = document.getElementById('lbClose');
imgs.forEach((img)=> img.addEventListener('click', e=>{ lbImg.src = e.target.src; lightbox.style.display='flex'; lightbox.setAttribute('aria-hidden','false'); document.body.style.overflow='hidden'; }));
lbClose.addEventListener('click', ()=>{ lightbox.style.display='none'; lightbox.setAttribute('aria-hidden','true'); document.body.style.overflow=''; });
lightbox.addEventListener('click', e=>{ if(e.target===lightbox) { lightbox.style.display='none'; document.body.style.overflow=''; } });

/* nav fade */
document.querySelectorAll('.nav a').forEach(el=>{
  el.addEventListener('click',(e)=>{ const href=el.getAttribute('href'); if(!href||href.startsWith('http')||href.startsWith('mailto:')||href.startsWith('#')) return; e.preventDefault(); document.getElementById('main').classList.remove('visible'); setTimeout(()=>window.location=href,420);});
});

/* messenger tip */
setTimeout(()=>{ const tip=document.getElementById('msgtip'); tip.style.display='block'; tip.style.opacity=0; tip.style.transition='opacity .35s'; requestAnimationFrame(()=>tip.style.opacity=1) },1200);
setTimeout(()=>{ const tip=document.getElementById('msgtip'); if(tip){ tip.style.opacity=0; setTimeout(()=>tip.style.display='none',400)} },9000);
</script>
</body>
</html>
