<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gallery ‚Äî LV Beach Camp</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/logo.jpg" type="image/jpeg">

  <style>
    :root {
      --gold: #F6B65B;
      --bamboo: #8A5A2B;
      --ocean: #2F4930;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #fffaf5;
      color: #4b2e05;
    }

    /* HEADER */
    .site-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 22px;
      background: rgba(255,255,255,0.95);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 50;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .brand img {
      height: 42px;
      border-radius: 6px;
    }

    .nav {
      display: flex;
      gap: 22px;
      align-items: center;
      font-weight: 600;
      color: var(--bamboo);
    }

    .nav a {
      text-decoration: none;
      color: var(--bamboo);
      transition: color 0.3s;
    }

    .nav a:hover {
      color: var(--gold);
    }

    /* HERO */
    .hero {
      height: 60vh;
      background-image: url('assets/sunrise.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: center;
      color: white;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.45);
      z-index: 1;
    }

    .hero-text {
      position: relative;
      z-index: 2;
      animation: fadeIn 1s ease forwards;
      padding: 0 20px;
    }

    .hero-text h1 {
      font-family: 'Merriweather', serif;
      font-size: 40px;
      margin-bottom: 8px;
    }

    .hero-text p {
      color: #f8f8f8;
      font-size: 16px;
    }

    /* GALLERY SECTION */
    .gallery-section {
      max-width: 1100px;
      margin: -40px auto 60px;
      padding: 20px;
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      box-shadow: 0 8px 26px rgba(0,0,0,0.06);
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 18px;
      margin-top: 20px;
    }

    .gallery-grid img {
      width: 100%;
      height: 230px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery-grid img:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    footer {
      background: linear-gradient(180deg, #8A5A2B, #c66f2b);
      color: #fff;
      padding: 36px 16px;
      text-align: center;
      font-size: 14px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media(max-width:640px){
      .hero-text h1{font-size:30px;}
    }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="brand">
      <a href="index.html"><img src="assets/logo.jpg" alt="LV Beach Camp logo"></a>
    </div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="booking.html">Booking</a>
      <a href="gcash.html">Payments</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Our Gallery</h1>
      <p>See the beauty of LV Beach Camp ‚Äî sunrise views, beachfront kubos, and unforgettable memories.</p>
    </div>
  </section>

  <section class="gallery-section">
    <div class="gallery-grid">
      <img src="assets/bahaykubo.jpg" alt="Bahay Kubo">
      <img src="assets/teepee new.jpg" alt="Teepee Glamping Tent">
      <img src="assets/gazebotents.jpg" alt="Gazebo Tents">
      <img src="assets/rooma.jpg" alt="Room A Interior">
      <img src="assets/mediumcampingtent.jpg" alt="Medium Camping Tent">
      <img src="assets/smallcampingtent.jpg" alt="Small Camping Tent">
      <img src="assets/umbrella.jpg" alt="Beach Umbrella Lounge">
      <img src="assets/new room rates.jpg" alt="Updated Rates Board">
    </div>
  </section>

  <footer>
    <p>¬© 2025 LV Beach Camp | Native Comfort by the Sea</p>
    <p>üìû +63 946 291 1866 | ‚úâÔ∏è lvbeachcamp@gmail.com</p>
  </footer>
</body>
</html>
